<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="/logos/logo.jpg" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem songPlay">
            <img src="/logos/song1.jpeg" alt="1" />
            <span class="songName"></span>
            <span class="songlistplay">
              <span class="timestamp"
                >05:34
                <i
                  id="0"
                  class="songItemPlay fa-regular fa-circle-play fa-sm"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="/logos/song1.jpeg" alt="1" />
            <span class="songName"></span>
            <span class="songlistplay">
              <span class="timestamp"
                >05:34
                <i
                  id="1"
                  class="songItemPlay fa-regular fa-circle-play fa-sm"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="/logos/song1.jpeg" alt="1" />
            <span class="songName"></span>
            <span class="songlistplay">
              <span class="timestamp"
                >05:34
                <i
                  id="2"
                  class="songItemPlay fa-regular fa-circle-play fa-sm"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="/logos/song1.jpeg" alt="1" />
            <span class="songName"></span>
            <span class="songlistplay">
              <span class="timestamp"
                >05:34
                <i
                  id="3"
                  class="songItemPlay fa-regular fa-circle-play fa-sm"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="/logos/song1.jpeg" alt="1" />
            <span class="songName"></span>
            <span class="songlistplay">
              <span class="timestamp"
                >05:34
                <i
                  id="4"
                  class="songItemPlay fa-regular fa-circle-play fa-sm"
                ></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i id="previous" class="fa-solid fa-backward-step fa-xl"></i>
        <i class="fa-regular fa-circle-play fa-2xl" id="masterPlay"></i>
        <i id="next" class="fa-solid fa-forward-step fa-xl"></i>
      </div>
      <div class="songInfo">
        <img src="/logos/playing.gif" width="42px" alt="playingGif" id="gif" />
        <span id="songTXT" class="songText">Nila Nila Dusokot</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c3792602ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
